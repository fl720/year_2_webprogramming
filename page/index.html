<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login_signup.css">

    <title>YOUR HIIT</title>
</head>
<body>

    <section id = "login_temp">
        <h2> LOGIN </h2>
        <label for = "login_username"> Username: </label>
        <input type = "text" id = "login_username" > 
        <p></p>
        <label for = "login_password"> Password: </label> 
        <input type = "password" id = "login_password">
        <div class="checkbox_container">
            <label for="toggle_password">Show Password</label>
            <input type="checkbox" id="toggle_password" class="toggle_password">
        </div>

        <P class = "errMessage" style="color: red;" id = "login_error"></P>
        
        <button class = "login_button" id = "login_button">LOGIN HERE!</button>
        <div class="switch_temp">
            <p> Don't have an account? <a href="#" onclick = "switchForm('signup_temp')"> Sign up</a></p>
            <p> Don't want to sign? <a href="/homepage" onclick=""> go to homepage anonymously</a></p>
        </div>
    </section>

    <section id = "signup_temp" style = "display: none;" >
        <h2> SIGN UP</h2>
        <label for = "signup_f_name"> Firstname: </label>
        <input type = "text" id = "signup_f_name">
        <p></p>
        <label for = "signup_l_name"> Surename: </label>
        <input type = "text" id = "signup_l_name">
        <p></p>
        <label for = "signup_username"> Username: </label>
        <input type = "text" id = "signup_username">
        <p></p>
        <label for = "signup_email"> Register Email Address: </label> 
        <input type = "text" id = "signup_email" > 
        <p></p>
        <label for = "signup_password"> Password: </label> 
        <input type = "password" id = "signup_password">
        <div class="checkbox_container">
            <label for="toggle_signup_password">Show Password</label>
            <input type="checkbox" id="toggle_signup_password" class="toggle_signup_password">
            
        </div>

        <p class = "errMessage" style = "color: red ; " id = "signup_error"></p>

        <button class = "signup_button"id = "signup_button"> SIGN UP</button>
        <div class = "switch_temp">
            <p>Already have an account? <a href = "#" onclick = "switchForm('login_temp')">LOGIN</a></p>
            
            <p> Don't want to sign? <a href="/homepage" onclick=""> go to homepage anonymously</a></p>
        </div>
    </section>


    <script>
        function switchForm(formId) {
            document.getElementById('login_temp').style.display = 'none';
            document.getElementById('signup_temp').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        } ; 

        document.getElementById('toggle_password').addEventListener('change', function() {
            const passwordField1 = document.getElementById('login_password');
            passwordField1.type = this.checked ? 'text' : 'password';
            console.log("clicked") ; 
        });
        document.getElementById('toggle_signup_password').addEventListener('change', function() {
            const passwordField2 = document.getElementById('signup_password');
            passwordField2.type = this.checked ? 'text' : 'password';
            console.log("clicked") ; 
        });


    </script>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="../scripts/login_signup.js"></script>

</body>
</html>
