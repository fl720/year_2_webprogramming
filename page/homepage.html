<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>HIIT Homepage</title>
</head>

<body>
    <section id="homepage">
        <h2 id = "greeting"> Hi </h2>
        <h2> Your HIIT </h2>
        
        <button id = "hiitList">HIIT Workout</button>
        <P></P>
        <button id = "create_button">Create Your Own HIIT</button>
        <P></P>
        <button id = "settings_button">Settings</button>
        <P></P>
        <button id = "history_button">History</button>
        <P></P>
        <button id = "logout_button">LOG OUT</button>

    </section>

    <script>
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }

        const username = getCookie( 'username' ) ; 
        document.getElementById("greeting").textContent = `Hi, ${username}!`

        document.getElementById('hiitList').addEventListener('click', () => { window.location = '/hiitList'; });
        document.getElementById('create_button').addEventListener('click', () => { window.location = '/creating'; });
        document.getElementById('settings_button').addEventListener('click', () => { window.location = '/settings'; });
        document.getElementById('history_button').addEventListener('click', () => { window.location = '/history'; });
        
        document.getElementById('logout_button').addEventListener('click', () => { 
            deleteCookie( 'username' ) ; 
            deleteCookie( 'user_id' ) ; 
            window.location = '/'; 
        });


    </script>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
